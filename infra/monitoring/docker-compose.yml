services:
  prometheus:
    image: prom/prometheus:latest
    container_name: stoov-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--timeout=2", "http://localhost:9090/-/healthy" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - stoov-net

  grafana:
    image: grafana/grafana:latest
    container_name: stoov-grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--timeout=2", "http://localhost:3000/api/health" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - stoov-net

volumes:
  prometheus_data:
  grafana_data:

networks:
  stoov-net:
    external: true
